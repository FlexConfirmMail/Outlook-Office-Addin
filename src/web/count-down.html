<!DOCTYPE html>
<html lang="ja">
<head>
    <title>Confirmation</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <script src="https://unpkg.com/@fluentui/web-components" type="module"></script>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"  crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link href="count-down.css" rel="stylesheet">
</head>
<body>
    <div class="card-container">
        <fluent-card>
            <p id="message" hidden><span id="count"></span>秒後に送信します</p>
        </fluent-card>
        <div class="button-container">
            <fluent-button id="send-button" onclick="onSend()">今すぐ送信</fluent-button>
            <fluent-button id="cancel-button" onclick="onCancel()">キャンセル</fluent-button>
        </div>
    </div>
</body>
</html>
